<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Review</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="display-1">Foodie</h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% if messages %}
        {% for message in messages %}
        <p class="text-danger">- {{message}} -</p>
        {% endfor %}
        {% endif %}
        <div class="col">
            <div class="row-md-4">
                <h1>Create Review</h1>
                <form action="/create_review/{{request.session.user_id}}" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputRestaurantName">Restaurant Name</label>
                            <input type="text" class="form-control" name='restaurant_name'
                                placeholder="Ex: McDonald's, In-n-out">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLocation">Location</label>
                            <input type="text" class="form-control" name='location' placeholder="Ex: Los Angeles, CA">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputContent">Rating (1-10)</label>
                            <input type="number" class="form-control" name='rating' min="1" max="10"
                                placeholder="Rating">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputContent">Content</label>
                            <input type="text" class="form-control" name='content' placeholder="Content">
                        </div>
                        <button type="submit" class="btn btn-primary">Create Review</button>
                    </div>
                </form>
            </div>
        </div>
</body>

</html>
